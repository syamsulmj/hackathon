  <div class="card">
  <div class="card-header">
    <p class="font-weight-Normal text-info" >Account Opening Application.</p>
  </div>
</div>

<div class="card" style="width: 60rem;" >
  <div class="card-body">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputUser">User</label>
      <input type="Username" class="form-control" id="inputUser" >
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" >
    </div>
    <div class="form-group col-md-4 ">
      <label for="inputCitizen">Citizen</label>
      <input type="text" class="form-control" id="inputCitizen" >
    </div>
    <div class="form-group col-md-4 ">
      <label for="inputAge">Age</label>
      <input type="text" class="form-control" id="inputAge" >
    </div>
    <div class="form-group col-md-4 ">
      <label for="inputRace">Race</label>
      <input type="text" class="form-control" id="inputRace" >
    </div>

  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" >
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" >
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Terengganu</option>
        <option>Selangor</option>
        <option>Sarawak</option>
        <option>Sabah</option>
        <option>Perlis</option>
        <option>Perak</option>
        <option>Penang</option>
        <option>Pahang</option>
        <option>N.Sembilan</option>
        <option>Melaka</option>
        <option>Kelantan</option>
        <option>Kedah</option>
        <option>Johor</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" href>Sign in</button>
</form>
